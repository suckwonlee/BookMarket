<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>도서 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container py-4">
    <form action="/BookMarket/books/add" method="post" enctype="multipart/form-data" th:object="${book}">
      <legend th:text="${addtitle}"> </legend>

      <div class="mb-3 row">
        <label class="col-sm-2 control-label">도서 ID</label>
        <div class="col-sm-3">
          <input type="text" name="bookId" class="form-control" th:field="*{bookId}"/>
        </div>
        <div class="col-sm-6">
          <p class="text-danger" th:errors="*{bookId}"/>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 control-label">도서 명</label>
        <div class="col-sm-3">
          <input type="text" name="name" class="form-control" th:field="*{name}"/>
        </div>
        <div class="col-sm-6">
          <p class="text-danger" th:errors="*{name}"/>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 control-label">도서 가격</label>
        <div class="col-sm-3">
          <input type="text" name="unitPrice" class="form-control" th:field="*{unitPrice}"/>
        </div>
        <div class="col-sm-6">
          <p class="text-danger" th:errors="*{unitPrice}"/>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 control-label">저자</label>
        <div class="col-sm-3">
          <input type="text" name="author" class="form-control" th:field="*{author}"/>
        </div>
        <div class="col-sm-6">
          <p class="text-danger" th:errors="*{author}"/>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 control-label">상세정보</label>
        <div class="col-sm-3">
          <textarea name="description" class="form-control" cols="50" rows="2" th:field="*{description}"></textarea>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 control-label">출판사</label>
        <div class="col-sm-3">
          <input type="text" name="publisher" class="form-control" th:field="*{publisher}"/>
        </div>
        <div class="col-sm-6">
          <p class="text-danger" th:errors="*{publisher}"/>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 control-label">재고량</label>
        <div class="col-sm-3">
          <input type="text" name="unitStock" class="form-control" th:field="*{unitInStock}"/>
        </div>
        <div class="col-sm-6">
          <p class="text-danger" th:errors="*{unitInStock}"/>
        </div>
      </div>


      <div class="mb-3 row">
        <label class="col-sm-2 control-label">출판일</label>
        <div class="col-sm-3">
          <input type="text" name="releaseDate" class="form-control"/>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 control-label">상태</label>
        <div class="col-sm-3">
          <input type="radio" name="condition" value="New"/> 신간 서적
          <input type="radio" name="condition" value="Old"/> 중고 서적
          <input type="radio" name="condition" value="E-Book"/> 전자책
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-primary" value="도서 등록"/>
        </div>
      </div>
    </form>

    <footer class="pt-3 mt-4 text-body-secondary border-top">
      <span class="text-body-secondary"> &copy; BookMarket 2025</span>
    </footer>
  </div>
</main>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
