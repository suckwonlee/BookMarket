<header class="py-3 mb-4 border-bottom"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container d-flex flex-wrap justify-content-center">

        <!-- 홈 로고 -->
        <a th:href="@{/home}"
           class="d-flex align-items-center link-body-emphasis text-body-emphasis text-decoration-none mb-3 mb-lg-0 me-lg-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                 class="bi bi-book-half me-2" viewBox="0 0 16 16">
                <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
            </svg>
            <span class="fs-4">BookMarket</span>
        </a>

        <!-- 메뉴 -->
        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">도서목록</a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/books}">전체도서</a></li>
            <li><a class="dropdown-item" th:href="@{/books/IT전문서}">IT전문서</a></li>
            <li><a class="dropdown-item" th:href="@{/books/IT교육교제}">IT교육교제</a></li>
        </ul>
        &nbsp; |&nbsp;

        <!-- 관리자 전용 -->
        <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/books/add}" class="nav-link">도서등록 &nbsp;|&nbsp;</a>
        <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/order/list}" class="nav-link">주문목록 &nbsp;|&nbsp;</a>

        <!-- 공용 -->
        <a sec:authorize="isAuthenticated()" th:href="@{/cart}" class="nav-link">장바구니 &nbsp;|&nbsp;</a>
        <a th:href="@{/board/list}" class="nav-link">게시판 &nbsp;|&nbsp;</a>

        <!-- 인증 상태에 따른 링크 -->
        <a sec:authorize="isAnonymous()" th:href="@{/member/add}" class="nav-link">회원가입 &nbsp;|&nbsp;</a>
        <a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-link">로그인 &nbsp;|&nbsp;</a>

        <!-- 프로필 / 로그아웃 -->
        <a sec:authorize="isAuthenticated()"
           th:href="@{/members/update/{id}(id=${#authentication.name})}"
           class="nav-link">회원수정 &nbsp;|&nbsp;</a>
        <a sec:authorize="isAuthenticated()"
           href="#"
           class="nav-link"
           onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">
            로그아웃 &nbsp;|&nbsp;
        </a>

        <!-- 사용자명 -->
        <b sec:authorize="isAuthenticated()" th:text="${(session.userLoginInfo != null and session.userLoginInfo.name != null and !#strings.isEmpty(session.userLoginInfo.name)) ? session.userLoginInfo.name + ' (' + #authentication.name + ')님' : #authentication.name + '님'}"></b>
        <form id="logoutForm"
              th:action="@{/logout}"
              method="post"
              style="display:none;">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
        </form>
    </div>
</header>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
