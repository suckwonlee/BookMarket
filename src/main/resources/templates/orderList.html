<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:cols="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>전체 주문 목록(관리자 전용)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="/js/controller.js"></script>
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center">
                <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none mb-3 mb-lg-0 mb-lg-auto">
                    <svg fill="#000000" width="32px" height="32px" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                        <path d="..." />
                    </svg>
                    <span class="fs-4">&nbsp; BookMarKet</span>
                </a>
            </div>
        </header>
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">주문 목록</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>
        <div class="row align-items-md-stretch">
        <div class="text-end" style="padding-right: 30px">
            <form method="post" action="/BookMarket/logout">
                <button type="submit" class="btn btn-sm btn-success">
                    로그아웃
                </button>
            </form>
        </div>
            <div class="col-md-12">
                <form name="clearForm" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <a th:href="@{/order/deleteAll}" class="btn bg-danger">삭제</a>
                </form>
            </div>
            <div style="padding-top: 50px">
                <div class="text-end" style="padding-right: 30px">
                    전체 주문수: [[${totalItems]]
                </div>
                <table class="table table-hover">
                    <tr>
                        <th><a th:href="@{'/order/page?pageNum='+${currentPage}+'&sortField=orderId&sortDir='+${reverseSortDir}}">주문 아이디</a></th>
                        <th><a th:href="@{'/order/page?pageNum='+${currentPage}+'&sortField=customer_id&sortDir='+${reverseSortDir}}">고객 아이디</a></th>
                        <th><a th:href="@{'/order/page?pageNum='+${currentPage}+'&sortField=shipping_id&sortDir='+${reverseSortDir}}">배송지</a></th>
                        <th><a th:href="@{'/order/page?pageNum='+${currentPage}+'&sortField=grandTotal&sortDir='+${reverseSortDir}}">총액</a></th>
                        <th>>비고</th>
                    </tr>
                    <form name="removeForm" id="removeForm" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <div th:each="order:${orderList}">
                            <tr>
                                <td th:text="${order.orderId}"></td>
                                <td th:text="${order.customer.id}"></td>
                                <td th:text="${order.shipping.address.addressName}"></td>
                                <td th:text="${order.grandTotal}"></td>
                                <td>
                                    <a th:href="@{'/order/view'+${order.orderId}}"><span class="badge text-bg-secondary" th:text="상세보기"></span></a>
                                    <a th:href="@{'/order/edit'+${order.orderId}}"><span class="badge text-bg-info" th:text="수정"></span></a>
                                    <a th:href="@{'/order/delete'+${order.orderId}}"><span class="badge text-bg-danger" th:text="삭제"></span></a>
                                </td>
                            </tr>
                        </div>
                    </form>
                </table>
                <div>&nbsp;</div>
                <div><i>Sorted by [[${sortField}]] in [[${sortDir}]]</i></div>
            </div>
        </div>


        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary"> &copy; BookMarket 2025</span>
        </footer>
    </div>
</main>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
