<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:cols="http://www.w3.org/1999/xhtml">
<head>

    <title>주문 고객 정보</title>

    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">

                <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none mb-3 mb-lg-0 mb-lg-auto">
                    <svg fill="#000000" width="32px" height="32px" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">

            </div>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">

                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>
            <div class="row align-items-md-stretch">

                    <p>주문은 [[${order.shipping.date}]]에 배송될 예정입니다.</p>

            </div>
        <br>
        <p><a href="/BookMarket/books" class="btn primary">&laquo;도서목록</a></p>
        <footer class="pt-3 mt-4 text-body-secondary border-top">
