<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:cols="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>주문 배송 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="/BookMarket/js/controller.js"></script>
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center">
                <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none mb-3 mb-lg-0 mb-lg-auto">
                    <svg fill="#000000" width="32px" height="32px" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                        <path d="..." />
                    </svg>
                    <span class="fs-4">&nbsp; BookMarKet</span>
                </a>
            </div>
        </header>
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">주문 배송 정보</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>
        <div class="row align-items-md-stretch">
            <form th:object="${shipping}" action="/BookMarket/order/orderShippingInfo" method="post">
                <legend>배송 세부 사항</legend>



                <div class="col-sm-3">
                    <label class="col-sm-2 control-label">성명</label>
                    <input type="text" name="name" class="form-control" th:field="*{name}"/>
                </div>

                <div class="col-sm-3">
                    <label class="col-sm-2 control-label">배송일</label>
                    <div class="col-sm-3">
                    <input type="text" name="date" class="form-control" th:field="*{date}" placeholder="yyyy/mm/dd"/>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-danger" th:errors="*{date}"/>
                    </div>
                    </div>

                <div class="col-sm-3">
                    <label class="col-sm-2 control-label">국가명</label>
                    <input type="text" name="country" class="form-control" th:field="*{address.country}"/>
                </div>

                <div class="col-sm-3">
                    <label class="col-sm-2 control-label">우편번호</label>
                    <!-- 여기 수정: zipcode -> zipCode -->
                    <input type="text" name="zipCode" class="form-control" th:field="*{address.zipCode}"/>
                </div>

                <div class="col-sm-3">
                    <label class="col-sm-2 control-label">기본 주소</label>
                    <input type="text" name="addressName" class="form-control" th:field="*{address.addressName}"/>
                </div>

                <div class="col-sm-3">
                    <label class="col-sm-2 control-label">상세 주소</label>
                    <input type="text" name="detailName" class="form-control" th:field="*{address.detailName}"/>
                </div>

                <div class="col-sm-3 mt-3">
                    <div class="col-sm-offset col-sm-10">

                        <a href="/BookMarket/order/orderCustomerInfo" class="btn btn-secondary" role="button">이전</a>
                        <button type="submit" class="btn btn-primary">등록</button>
                        <a href="/BookMarket/order/orderCancelled" class="btn btn-secondary" role="button">취소</a>
                    </div>
                </div>
            </form>
        </div>

        </form>


    </div>



    <footer class="pt-3 mt-4 text-body-secondary border-top">
        <span class="text-body-secondary"> &copy; BookMarket 2025</span>
    </footer>
    </div>
</main>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
